<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #28a745; /* Color for both logo and navigation background */
            padding: 10px;
        }

        .logo img {
            margin-right: 20px; /* Adjust as needed */
        }

        nav {
            padding: 10px;
            color: #fff; /* Text color */
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .links li {
            margin-left: 20px; /* Adjust as needed */
        }

        .links a {
            color: #fff; /* Link text color */
            font-size: 18px; /* Adjust as needed */
            text-decoration: none;
        }

        .action_btn {
            background-color: #28a745; /* Adjust as needed */
            color: #fff; /* Adjust as needed */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px; /* Add margin for separation */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo_thumb.png" alt="Logo">
            <img src="ti-head.png" alt="Logo">
        </div>
        <nav>
            <ul class="links">
                <li><a href="user-home.html">Home</a></li>
                <li><a href="About">About us</a></li>
                <li><a href="Contact">Contact us</a></li>
                <li><a href="appointment.html">Appointment List</a></li>
                <li><a href="My appointment">My Appointment</a></li>
            </ul>
        </nav>
    </header>

    <!-- Table to display stored information -->
    <table border="1">
        <thead>
            <tr>
                <th>Teacher</th>
                <th>Subject</th>
                <th>Description</th>
                <th>Appointment Date</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="storedInfo"></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const storedData = localStorage.getItem('submittedAppointment');

            if (storedData) {
                const appointmentDetails = JSON.parse(storedData);
                displayStoredInfo(appointmentDetails);
            }
        });

        function displayStoredInfo(info) {
            // Display the stored information in the table
            const tableBody = document.getElementById('storedInfo');
            const newRow = tableBody.insertRow();

            const teacherCell = newRow.insertCell(0);
            const subjectCell = newRow.insertCell(1);
            const descriptionCell = newRow.insertCell(2);
            const appointmentDateCell = newRow.insertCell(3);
            const nameCell = newRow.insertCell(4);
            const emailCell = newRow.insertCell(5);
            const phoneCell = newRow.insertCell(6);

            teacherCell.innerHTML = info.teacher;
            subjectCell.innerHTML = info.subject;
            descriptionCell.innerHTML = info.description;
            appointmentDateCell.innerHTML = info.appointmentDate;
            nameCell.innerHTML = info.name;
            emailCell.innerHTML = info.email;
            phoneCell.innerHTML = info.phone;
        }
    </script>
</body>

</html>
